<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-6">
    <div class="max-w-3xl mx-auto space-y-6">
        <h1 class="text-3xl font-bold text-center">Minimal RPG</h1>

        <div id="player" class="bg-gray-800 rounded-xl p-4 shadow-md"></div>

        <div id="actions" class="bg-gray-800 rounded-xl p-4 space-y-3"></div>

        <div class="bg-black rounded-xl p-4 font-mono text-sm h-40 overflow-y-auto"> 
            <pre id="log"></pre>
        </div>

        <div id="others" class="bg-gray-800 rounded-xl p-4 space-y-3"></div>

    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/game.js"></script>
    
</body>
</html>
